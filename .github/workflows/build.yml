name: Build Firmware / App mobile

on:
  workflow_dispatch:
    inputs:
      build_firmware:
        description: 'Build ESP32 firmware'
        required: true
        default: 'true'
        type: choice
        options: ['true', 'false']
      build_mobile:
        description: 'Build mobile app'
        required: true
        default: 'false'
        type: choice
        options: ['true', 'false']
      build_ios:
        description: 'Build iOS simulator app'
        required: true
        default: 'false'
        type: choice
        options: ['true', 'false']

jobs:
  build:
    if: ${{ github.event.inputs.build_firmware == 'true' || github.event.inputs.build_firmware == '' }}
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: 'recursive'
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Cache PlatformIO
      uses: actions/cache@v4
      with:
        path: |
          ~/.platformio
          .pio
        key: pio-${{ runner.os }}-${{ hashFiles('platformio.ini') }}
    
    - name: Install PlatformIO Core
      run: pip install -U platformio

    - name: Prefetch PlatformIO dependencies
      run: pio pkg install -e esp32s3
    
    - name: Build firmware (esp32s3)
      run: pio run -e esp32s3
    
    - name: Upload firmware artifacts
      uses: actions/upload-artifact@v4
      with:
        name: firmware
        path: |
          .pio/build/esp32s3/firmware.bin
          .pio/build/esp32s3/firmware.elf
          .pio/build/esp32s3/car-light-sync.map
          .pio/build/esp32s3/bootloader.bin
          .pio/build/esp32s3/partitions.bin
        retention-days: 30
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          .pio/build/esp32s3/firmware.bin
          .pio/build/esp32s3/bootloader.bin
          .pio/build/esp32s3/partitions.bin
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-mobile:
    if: ${{ github.event.inputs.build_mobile == 'true' || github.event.inputs.build_mobile == '' }}
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: mobile.app/package-lock.json

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Install dependencies
      working-directory: mobile.app
      run: npm ci

    - name: Add Android platform (if missing)
      working-directory: mobile.app
      run: |
        if [ ! -d android ]; then
          npx cap add android
        fi

    - name: Sync Capacitor
      working-directory: mobile.app
      run: npm run sync:android

    - name: Build APK (Debug)
      working-directory: mobile.app/android
      run: ./gradlew assembleDebug

    - name: Build APK (Release)
      working-directory: mobile.app/android
      run: ./gradlew assembleRelease

    - name: Upload APK artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mobile-app
        path: |
          mobile.app/android/app/build/outputs/apk/debug/*.apk
          mobile.app/android/app/build/outputs/apk/release/*.apk
        retention-days: 30

  build-ios:
    if: ${{ github.event.inputs.build_ios == 'true' || github.event.inputs.build_ios == '' }}
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: mobile.app/package-lock.json

    - name: Install dependencies
      working-directory: mobile.app
      run: npm ci

    - name: Add iOS platform (if missing)
      working-directory: mobile.app
      run: |
        if [ ! -d ios ]; then
          npx cap add ios
        fi

    - name: Sync Capacitor (iOS)
      working-directory: mobile.app
      run: npx cap sync:ios

    - name: Install CocoaPods
      working-directory: mobile.app/ios/App
      run: |
        sudo gem install cocoapods --no-document
        pod install

    - name: Build iOS simulator (Debug)
      working-directory: mobile.app/ios/App
      run: |
        xcodebuild \
          -workspace App.xcworkspace \
          -scheme App \
          -configuration Debug \
          -sdk iphonesimulator \
          -destination 'platform=iOS Simulator,name=iPhone 15' \
          build

    - name: Package simulator app
      working-directory: mobile.app/ios/App/build/Build/Products/Debug-iphonesimulator
      run: zip -r app-simulator.zip App.app

    - name: Upload iOS simulator artifact
      uses: actions/upload-artifact@v4
      with:
        name: ios-simulator-app
        path: mobile.app/ios/App/build/Build/Products/Debug-iphonesimulator/app-simulator.zip
        retention-days: 30
