name: Build ESP32 Firmware

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        submodules: 'recursive'
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install ESP-IDF
      run: |
        mkdir -p ~/esp
        cd ~/esp
        git clone --recursive --branch v5.1 https://github.com/espressif/esp-idf.git
        cd esp-idf
        ./install.sh esp32s3
    
    - name: Build firmware
      run: |
        . ~/esp/esp-idf/export.sh
        cd $GITHUB_WORKSPACE
        idf.py set-target esp32s3
        cat sdkconfig.esp32s3 > sdkconfig
        idf.py build
    
    - name: Upload firmware artifacts
      uses: actions/upload-artifact@v4
      with:
        name: firmware
        path: |
          build/*.bin
          build/*.elf
          build/*.map
        retention-days: 30
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          build/car-light-sync.bin
          build/bootloader/bootloader.bin
          build/partition_table/partition-table.bin
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-mobile:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: mobile.app/package-lock.json

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Install dependencies
      working-directory: mobile.app
      run: npm ci

    - name: Add Android platform (if missing)
      working-directory: mobile.app
      run: |
        if [ ! -d android ]; then
          npx cap add android
        fi

    - name: Sync Capacitor
      working-directory: mobile.app
      run: npm run sync:android

    - name: Build APK (Debug)
      working-directory: mobile.app/android
      run: ./gradlew assembleDebug

    - name: Build APK (Release)
      working-directory: mobile.app/android
      run: ./gradlew assembleRelease

    - name: Upload APK artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mobile-app
        path: |
          mobile.app/android/app/build/outputs/apk/debug/*.apk
          mobile.app/android/app/build/outputs/apk/release/*.apk
        retention-days: 30

  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Run clang-format
      uses: jidicula/clang-format-action@v4.11.0
      with:
        clang-format-version: '14'
        check-path: 'main'
